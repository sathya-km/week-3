<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables Example</title>
    <style>
        /* Define CSS variables */
        :root {
            --primary-color: #191b19; /* Primary color */
            --font-size: 16px; /* Base font size */
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: var(--font-size); /* Use variable for font size */
            background-color: #d2a5a5; /* Background color */
            color: #a186ca; /* Text color */
        }

        h1 {
            color: var(--primary-color); /* Use primary color for headings */
            font-size: 2rem; /* 2 times the base font size */
        }

        p {
            color: var(--primary-color); /* Use primary color for paragraphs */
            margin: 10px 0;
        }

        /* Example of a button */
        .btn {
            background-color: var(--primary-color); /* Use primary color for button */
            color: rgb(193, 182, 67); /* Text color for button */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem; /* Use base font size */
            transition: background-color 0.3s; /* Transition for hover effect */
        }

        .btn:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This is an example of using CSS variables for consistent styling.</p>
    <button class="btn">Click Me!</button>

</body>
</html>
