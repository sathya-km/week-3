<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Visited Example</title>
    <style>
        a {
            color: blue; /* Original link color */
            text-decoration: indigo;
        }

        a:visited {
            color: purple; /* Color for visited links */
        }
    </style>
</head>
<body>

    <a href="https://www.google.com">click here</a>

</body>
</html>
