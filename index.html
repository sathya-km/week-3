<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Modal Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background" id="bg1">Background 1</div>
    <div class="background" id="bg2">Background 2</div>
    <div class="background" id="bg3">Background 3</div>
    
    <button id="openModal">Open Modal</button>
    
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Modal Title</h2>
            <p>This is a modal popup that appears on top of other content.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
